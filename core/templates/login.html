<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema CS8 Gestão</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            display: flex;
            width: 900px;
            height: 600px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .left-panel {
            width: 40%;
            background-color: #3b76dc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .left-panel::before {
            content: '';
            position: absolute;
            top: -100px;
            left: -100px;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .left-panel::after {
            content: '';
            position: absolute;
            bottom: -80px;
            right: -80px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            width: 200px;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }
        
        .welcome-text {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        
        .welcome-text h2 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .welcome-text p {
            font-size: 16px;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .right-panel {
            width: 60%;
            background-color: white;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-header {
            margin-bottom: 40px;
        }
        
        .login-header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: #777;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            border-color: #3b76dc;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 118, 220, 0.2);
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            margin-right: 8px;
        }
        
        .forgot-password {
            color: #3b76dc;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-button {
            background-color: #3b76dc;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .login-button:hover {
            background-color: #2a65cb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 118, 220, 0.3);
        }
        
        .register-link {
            text-align: center;
            color: #777;
        }
        
        .register-link a {
            color: #3b76dc;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: all 0.3s ease;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 900px) {
            .container {
                width: 95%;
                height: auto;
                flex-direction: column;
            }
            .left-panel, .right-panel {
                width: 100%;
                padding: 30px;
            }
            .left-panel {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="https://webserviceconjel.s3.us-east-2.amazonaws.com/CS8+Gest%C3%A3o-02.png" alt="CS8 Gestão Logo" class="logo">
            <div class="welcome-text">
                <h2>Bem-vindo de volta!</h2>
                <p>Faça login na sua conta para acessar o sistema CS8 Gestão e gerencie seus negócios com eficiência.</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="login-header">
                <h1>Entrar</h1>
                <p>Por favor, entre com suas credenciais para acessar o sistema.</p>
            </div>
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nome">Nome de Usuário</label>
                    <input type="text" id="nome" name="username" placeholder="Digite seu nome de usuário" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name = 'password' placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
